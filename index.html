<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register From</title>
</head>
<body>
    
    <header>
        <h2 class="logo"> logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <button class="btn-login">login</button>
        </nav>

    </header>

<div class="wrap">
    <span class="icon-close"> <ion-icon name="close-outline"></ion-icon></span>
    <div class="from-box login">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
            <span class="icon"> <ion-icon name="mail-outline"></ion-icon></span>
            <input type="email"  id="email" required>
            <label for="#">Email</label>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password"  id="psw" required>
            <label for="#">Password</label>
        </div>
        <div class="remember-forget">
            <label for="#"> <input type="checkbox"> Remenber Me</label>
            <a href="#">Forget Password</a>
        </div>
        <button type="submit" class="btn1">Login</button>
        <div class="login-register">
            <p>Don't have account?<a href="#" class="register-link">Register</a></p>
        </div>
      </form>
    </div>
    <div class="from-box Register">
        <h2>Registation</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"> <ion-icon name="person"></ion-icon></span>
                <input type="text"  id="username" required>
                <label for="#">Username</label>
            </div>
          <div class="input-box">
              <span class="icon"> <ion-icon name="mail-outline"></ion-icon></span>
              <input type="email"  id="email" required>
              <label for="#">Email</label>
          </div>
          <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password"  id="psw" required>
              <label for="#">Password</label>
          </div>
          <div class="remember-forget">
              <label for="#"> <input type="checkbox">I agree to the terms & conditions</label>
              
          </div>
          <button type="submit" class="btn1">Register</button>
          <div class="login-register">
              <p>I have already an account<a href="#" class="login-link">Login</a></p>
          </div>
        </form>
      </div>

</div>









<script src="test.js"></script>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
